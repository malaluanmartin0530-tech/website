<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For You ❤️</title>
  <style>
    /* Floating hearts animation */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .floating-heart {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation: float 4s ease-in-out infinite;
    }
    
    /* Header animation */
    .header-gif {
      width: 280px;
      height: 280px;
      margin: 0 auto 25px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      border: 8px solid rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .header-gif:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .header-gif img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1 0%, #fceaff 50%, #e0f7ff 100%);
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #222;
    }
    .wrap {
      width: min(720px, 94vw);
      text-align: center;
      padding: 36px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(20, 20, 40, 0.12);
      background: rgba(255, 255, 255, 0.85);
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 18px;
      color: #ff4d6d;
    }
    p.lead {
      margin-bottom: 22px;
      color: #555;
      line-height: 1.5;
    }
    .button-area {
      position: relative;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }
    .btn {
      appearance: none;
      border: 0;
      padding: 14px 28px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
    }
    .yes {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      z-index: 2;
    }
    .no {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: white;
      position: relative;
      z-index: 1;
      transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      transform: translateZ(0);
      will-change: transform, left, top;
    }
    .result {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }
    .result.show {
      opacity: 1;
      visibility: visible;
    }
    
    .celebration-gif {
      margin: 0 auto 15px;
      max-width: 250px;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-align: center;
      pointer-events: none;
    }
    
    .celebration-gif.show {
      opacity: 1;
      pointer-events: auto;
    }
    .hearts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .heart {
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @media (max-width: 480px) {
      .wrap { padding: 20px; }
      .btn { padding: 12px 24px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="just the way you are.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <!-- Floating hearts background -->
  <div class="floating-hearts" id="floatingHearts"></div>
  
  <!-- Celebration GIF is now in the result section -->
  
  <div class="wrap" id="app">
    <!-- Animated header GIF -->
    <div class="header-gif">
      <img src="https://media1.tenor.com/m/ViqKvHcmPQEAAAAC/please.gif" alt="Romantic animation" style="width:100%; display:block;">
    </div>
    <h1>Will you be my girlfriend soon? 💝</h1>
    <p class="lead">Every moment with you is my special day. I'd be honored if you'd be my girlfriend soon!</p>

    <div class="button-area" id="area">
      <button class="btn yes" id="yesBtn">Yes, I will! ❤️</button>
      <button class="btn no" id="noBtn">Maybe later</button>
    </div>

    <div class="result" id="result">
      <div class="celebration-gif" id="celebrationGif">
        <img src="https://gifdb.com/images/high/happy-celebration-cat-yay-50cv51lv3s425ax6.gif" alt="Celebration" style="width: 100%; max-width: 300px;">
      </div>
      <h2>Yay! You made me the happiest! 🎉</h2>
      <div class="hearts" id="hearts">
        <!-- Hearts will be added by JavaScript -->
      </div>
      <p>I promise to make every day special with you! 💕</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const result = document.getElementById('result');
      const heartsContainer = document.getElementById('hearts');
      const area = document.getElementById('area');

      // Create floating hearts
      function createHearts() {
        const hearts = ['❤️', '💖', '💝', '💘', '💓', '💗', '💕'];
        heartsContainer.innerHTML = '';
        
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement('span');
          heart.className = 'heart';
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.animationDelay = `${Math.random() * 2}s`;
          heart.style.fontSize = `${Math.random() * 20 + 20}px`;
          heart.style.opacity = Math.random() * 0.5 + 0.5;
          heartsContainer.appendChild(heart);
        }
      }

      // Move button with smooth animation
      function moveButton() {
        const areaRect = area.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();
        
        // Calculate safe area (button stays within viewport)
        const maxX = window.innerWidth - btnRect.width - 20;
        const maxY = window.innerHeight - btnRect.height - 20;
        
        // Generate new position within safe area
        const newX = Math.max(20, Math.random() * maxX);
        const newY = Math.max(20, Math.random() * maxY);
        
        // Apply smooth transition
        noBtn.style.transition = 'all 0.5s cubic-bezier(0.25, 1, 0.5, 1)';
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
        
        // Prevent button from going off-screen
        setTimeout(() => {
          const finalX = Math.min(maxX, Math.max(20, newX));
          const finalY = Math.min(maxY, Math.max(20, newY));
          noBtn.style.left = `${finalX}px`;
          noBtn.style.top = `${finalY}px`;
        }, 10);
      }

      // Make button move away when cursor gets close
      function handleProximity(e) {
        const btnRect = noBtn.getBoundingClientRect();
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;
        
        // Calculate distance from cursor to button center
        const distance = Math.hypot(
          e.clientX - btnCenterX,
          e.clientY - btnCenterY
        );
        
        // If cursor is within 150px of button, move it
        if (distance < 150) {
          moveButton();
        }
      }

      // Event Listeners
      yesBtn.addEventListener('click', () => {
        // Hide the button area
        area.style.display = 'none';
        
        // Show result and create hearts
        result.classList.add('show');
        createHearts();
        
        // Show and keep the celebration GIF
        const celebrationGif = document.getElementById('celebrationGif');
        celebrationGif.style.opacity = '1';
        celebrationGif.style.pointerEvents = 'auto';
        
        // Play background music
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.3; // Lower volume
        bgMusic.play().catch(e => console.log('Auto-play prevented'));
      });

      // Add movement on hover/touch
      document.addEventListener('mousemove', handleProximity);
      noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveButton();
      });
      
      // Prevent button from being clicked
      noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        moveButton();
      });

      // Create floating background hearts
      function createFloatingHearts() {
        const container = document.getElementById('floatingHearts');
        const hearts = ['❤️', '💖', '💝', '💘', '💓', '💗', '💕'];
        
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement('div');
          heart.className = 'floating-heart';
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.top = `${Math.random() * 100}%`;
          heart.style.animationDelay = `${Math.random() * 5}s`;
          heart.style.animationDuration = `${3 + Math.random() * 7}s`;
          heart.style.fontSize = `${20 + Math.random() * 30}px`;
          heart.style.opacity = 0.3 + Math.random() * 0.4;
          container.appendChild(heart);
        }
      }
      
      // Initial setup
      createHearts();
      createFloatingHearts();
    });
  </script>
</body>
</html>
